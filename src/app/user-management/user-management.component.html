
<div>
    <button class = "btn btn-primary" (click)="allUserData()">GetData</button>
</div>
<div class ="card-body table-responsive ">
 <div class="table-responsive">
     <table class="table table-bordered table-striped">
         <thead>
             <tr>
                 <th>S No</th>
                 <th>FirstName</th>
                 <th>LastName</th>
                 <th>Roll Number</th>
                 <th>UserName</th>
                 <th>Password</th>
             </tr>
         </thead>
         <tbody>
             <tr *ngFor= 'let item of userDetails; let i = index'>
                 <td>{{i+1}}</td>
                 <td>{{item.firstname}}</td>
                 <td>{{item.lastname}}</td>
                 <td>{{item.userrole}}</td>
                 <td>{{item.username}}</td>
                 <td>{{item.password}}</td>
     </table>
   </div>
</div>
