<div class="container-fluid">
  <h3>Login Form</h3>
  <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="form-group ">
      <label>Name</label>
      <input type="text" required #name="ngModel" class="form-control" name="userName" 
      [class.is-invalid]="name.invalid && name.touched" [(ngModel)]="userModel.userName" >
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" required class="form-control" name="password" #password="ngModel"
      [class.is-invalid]="password.invalid && password.touched" [(ngModel)]="userModel.password" >
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>                                                                                                    
    </div>
    <button [disabled]="userForm.form.invalid" class="btn btn-primary" type="submit" >Login</button>

  </form>
</div>
